var telebe= function(ad, soyad, netice){
	this.ad=ad,
	this.soyad=soyad,
	this.netice=netice,
	this.cavab=function(){
		a=this.netice
		if (a<50) {
			return "kesildin";
		}else{
			return "kecdin";
		}
		}
		this.ekranayaz=function(){
			document.write("<div class='main'>");
			document.write("<h4>"+this.ad+"</h4>");
			document.write("<table>");
			document.write("<tr><td>Ad</td><td>Soyad</td><td>Netice</td></tr>");
			document.write("<tr><td>"+this.ad+"</td><td>"+this.soyad+"</td><td>"+this.cavab()+"</td></tr>");
			document.write("</table>");
			document.write("</div>");

		}
	}
